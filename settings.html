<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        HydroGrowApp
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>

<body class="bg-[#d9e6f6] min-h-screen flex flex-col items-center p-6">
    <header class="w-full max-w-md flex justify-between items-center mb-6">
        <div class="flex items-center space-x-2 text-[#2c4a6e] text-lg font-semibold">
            <i class="fas fa-map-marker-alt">
            </i>
            <span id="location">

            </span>
        </div>
        <div style="display: none;">
            <span id="humidity"></span>
            <span id="temperature"></span>
        </div>
        <div>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </header>


    <section class="w-full max-w-md bg-white rounded-3xl p-6 mb-6 space-y-6">
        <h2 class="text-[#2c4a6e] text-2xl font-semibold mb-4">Settings</h2>

        <!-- Username -->
        <div class="flex justify-between items-center">
            <span class="text-[#2c4a6e] text-lg">Username</span>
            <input type="text" placeholder="Your name"
                class="border rounded-lg px-3 py-1 text-right w-1/2 text-[#2c4a6e]" />
        </div>

        <!-- Manual Location -->
        <div class="flex justify-between items-center">
            <span class="text-[#2c4a6e] text-lg">Set Location</span>
            <input type="text" placeholder="City / Coordinates"
                class="border rounded-lg px-3 py-1 text-right w-1/2 text-[#2c4a6e]" />
        </div>

        <!-- Unit toggle -->
        <div class="flex justify-between items-center">
            <span class="text-[#2c4a6e] text-lg">Temperature Unit</span>
            <select class="border rounded-lg px-2 py-1 text-[#2c4a6e]">
                <option value="metric">Celsius (Â°C)</option>
                <option value="imperial">Fahrenheit (Â°F)</option>
            </select>
        </div>

        <!-- Dark mode toggle -->
        <div class="flex justify-between items-center">
            <span class="text-[#2c4a6e] text-lg">Theme</span>
            <button class="bg-[#4f7db3] text-white px-4 py-1 rounded-lg">Dark Mode</button>
        </div>

        <!-- Notification toggle -->
        <div class="flex justify-between items-center">
            <span class="text-[#2c4a6e] text-lg">Watering Alerts</span>
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <div
                    class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 rounded-full peer peer-checked:bg-[#4f7db3] transition-all">
                </div>
            </label>
        </div>

        <hr class="my-4 border-t border-gray-300" />

        <div class="text-center text-[#2c4a6e] text-sm space-y-1">
            <p><strong>HydroGrow App</strong></p>
            <p>Versi 1.0.0</p>
            <p>Dikembangkan oleh Dio Prasetiyo ðŸŒ¿</p>
            <p>&copy; 2025 All rights reserved</p>
        </div>

    </section>





    <div class="h-24"></div>
    <nav
        class="fixed bottom-0 w-full max-w-md bg-white rounded-t-3xl flex justify-around items-center p-4 text-[#2c4a6e] shadow-lg">
        <a href="index.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
            <i class="fas fa-home text-2xl"></i>
            <span>Home</span>
        </a>
        <a href="schedule.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
            <i class="fas fa-calendar-alt text-2xl"></i>
            <span>Schedule</span>
        </a>
        <a href="plants.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
            <i class="fas fa-leaf text-2xl"></i>
            <span>Plants</span>
        </a>
        <a href="settings.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
            <i class="fas fa-cog text-2xl"></i>
            <span>Settings</span>
        </a>
    </nav>
</body>


</html>
