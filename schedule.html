<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>
    HydroGrowApp
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="scripts.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&amp;display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>

<body class="bg-[#d9e6f6] min-h-screen flex flex-col items-center p-6 dark:bg-gray-900 dark:text-white">
  <header class="w-full max-w-md flex justify-between items-center mb-6">
    <div class="flex items-center space-x-2 text-[#2c4a6e] text-lg font-semibold dark:text-white ">
      <i class="fas fa-map-marker-alt">
      </i>
      <span id="location">

      </span>

    </div>
    <div style="display: none;">
      <span id="humidity"></span>
      <span id="temperature"></span>
      <span id="weather"></span>
      <span id="wind"></span>
    </div>
    <div>
      <button id="toggleSidebar">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <!-- Overlay (background hitam semi-transparan) -->
      <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>
      <!-- Sidebar kanan -->
      <div id="sidebar"
        class="dark:bg-gray-800 dark:text-white fixed top-0 right-0 h-full w-64 bg-gray-100 p-4 shadow-lg transform translate-x-full transition-transform duration-300 z-40">
        <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">ℹ️ Info Aplikasi</h2>
        <div class="space-y-2 text-sm text-gray-700 dark:bg-gray-800 dark:text-white">
          <p><strong>Nama:</strong> HydroGrow</p>
          <p><strong>Versi:</strong> 1.0.0</p>
          <p><strong>Dibuat oleh:</strong> Dio Prasetiyo</p>
          <p><strong>Deskripsi:</strong> Pantau jadwal penyiraman & info tanaman.</p>
        </div>
      </div>
    </div>
  </header>


  <section class="w-full max-w-md bg-white rounded-3xl p-6 mb-6 dark:bg-gray-800 dark:text-white">
    <h2 class="text-[#2c4a6e] text-2xl font-semibold mb-4 dark:bg-gray-800 dark:text-white">Add Schedule</h2>
    <form id="scheduleForm" class="space-y-4">
      <input type="text" id="plantName" placeholder="Plant Name" required
        class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#4f7db3]" />
      <input type="date" id="date" required
        class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#4f7db3]" />
      <input type="time" id="time" required
        class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#4f7db3]" />
      <button type="submit" class="w-full bg-[#4f7db3] text-white font-semibold py-2 rounded-xl hover:bg-[#3a6496]">
        Add to Schedule
      </button>
    </form>
  </section>

  <section class="w-full max-w-md bg-white rounded-3xl p-6 mb-6 dark:bg-gray-800 dark:text-white">
    <h2 class="text-2xl font-semibold text-[#2c4a6e] mb-4 dark:bg-gray-800 dark:text-white">Upcoming Watering Schedules
    </h2>
    <ul id="scheduleList" class="space-y-4">
      <!-- Item akan diisi dari JavaScript -->
    </ul>
  </section>
  <div class="h-24"></div>
  <div style="display: none;">
    <span class=" text-lg">Theme</span>
    <button id="toggleDark" class="bg-[#4f7db3] text-white px-4 py-1 rounded-lg">Dark Mode</button>
  </div>
  <nav
    class="fixed bottom-0 w-full max-w-md bg-white rounded-t-3xl flex justify-around items-center p-4 text-[#2c4a6e] shadow-xl border-t border-gray-200 z-50">
    <a href="index.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
      <i class="fas fa-home text-2xl"></i>
      <span>Home</span>
    </a>
    <a href="schedule.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
      <i class="fas fa-calendar-alt text-2xl"></i>
      <span>Schedule</span>
    </a>
    <a href="plants.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
      <i class="fas fa-leaf text-2xl"></i>
      <span>Plants</span>
    </a>
    <a href="settings.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
      <i class="fas fa-cog text-2xl"></i>
      <span>Settings</span>
    </a>
  </nav>
</body>


</html>
