<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalender TanamKu</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
  </style>
</head>
<body class="bg-green-50 font-sans text-gray-800">
  <section class="p-6">
    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
      <i data-lucide="calendar" class="w-5 h-5 text-green-600"></i>
      Kalender Perawatan Tanaman - <span id="monthYear"></span>
    </h2>
    <div class="bg-white p-4 rounded-xl shadow-md">
      <div class="calendar-grid font-semibold text-gray-700 text-center">
        <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
      </div>
      <div id="calendarDates" class="calendar-grid text-center mt-2 text-gray-800"></div>
    </div>
  </section>

  <!-- Section Tanaman -->
  <section>
    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2"><i data-lucide="sprout" class="w-5 h-5 text-green-600"></i> Daftar Tanaman</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Card Tanaman -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="https://img.icons8.com/?size=00&id=20110&format=png&color=000000" alt="Tanaman Hidroponik" class="w-full h-90 object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-bold">Selada Hijau</h3>
          <p class="text-sm text-gray-600">Hidroponik</p>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="https://source.unsplash.com/400x200/?tomato,plant" alt="Tanaman Konvensional" class="w-full h-40 object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-bold">Tomat</h3>
          <p class="text-sm text-gray-600">Konvensional</p>
        </div>
      </div>
      <!-- Tambahkan lebih banyak kartu jika perlu -->
    </div>
  </section>


  <script>
    lucide.createIcons();

    const calendarDates = document.getElementById("calendarDates");
    const monthYear = document.getElementById("monthYear");

    const date = new Date();
    const year = date.getFullYear();
    const month = date.getMonth(); // 0 = Jan, 11 = Dec
    const firstDay = new Date(year, month, 1).getDay(); // 0 = Sunday
    const totalDays = new Date(year, month + 1, 0).getDate();

    const monthNames = [
      "Januari", "Februari", "Maret", "April", "Mei", "Juni",
      "Juli", "Agustus", "September", "Oktober", "November", "Desember"
    ];
    monthYear.textContent = `${monthNames[month]} ${year}`;

    // Kosongkan tanggal sebelum tanggal 1
    for (let i = 0; i < firstDay; i++) {
      const blank = document.createElement("div");
      calendarDates.appendChild(blank);
    }

    // Isi tanggal bulan ini
    for (let day = 1; day <= totalDays; day++) {
      const dayCell = document.createElement("div");
      dayCell.textContent = day;
      dayCell.className = "py-2 hover:bg-green-100 rounded cursor-pointer";
      if (day === date.getDate()) {
        dayCell.classList.add("bg-green-200", "text-white", "font-bold", "rounded-full");
      }
      calendarDates.appendChild(dayCell);
    }
  </script>
</body>
</html>
