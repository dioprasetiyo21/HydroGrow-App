<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>
    HydroGrowApp
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="scripts.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&amp;display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>

<body class="bg-[#d9e6f6] min-h-screen flex flex-col items-center p-6 dark:bg-gray-900 dark:text-white">
  <header class="dark:bg-gray-900 dark:text-white w-full max-w-md flex justify-between items-center mb-6">
    <div class="flex items-center space-x-2 text-[#2c4a6e] text-lg font-semibold dark:text-white">
      <i class="fas fa-map-marker-alt">
      </i>
      <span id="location">

      </span>
    </div>
    <div>
      <button id="toggleSidebar">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <!-- Overlay (background hitam semi-transparan) -->
      <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>
      <!-- Sidebar kanan -->
      <div id="sidebar"
        class="fixed top-0 right-0 h-full w-64 bg-gray-100 p-4 shadow-lg transform translate-x-full transition-transform duration-300 z-40 dark:bg-gray-800 dark:text-white">
        <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">ℹ️ Info Aplikasi</h2>
        <div class="space-y-2 text-sm text-gray-700 dark:text-white">
          <p><strong>Nama:</strong> HydroGrow</p>
          <p><strong>Versi:</strong> 1.0.0</p>
          <p><strong>Dibuat oleh:</strong> Dio Prasetiyo</p>
          <p><strong>Deskripsi:</strong> Pantau jadwal penyiraman & info tanaman.</p>
        </div>
      </div>
    </div>
  </header>
  <section class="w-full max-w-md  rounded-3xl overflow-hidden mb-1 relative dark:bg-gray-900 dark:text-white"
    style="aspect-ratio: 4 / 3 w-full">
    <div class="p-4 text-left"> <!-- Pastikan ini tidak pakai text-center -->
      <h2 id="greeting" class="text-[#2c4a6e] dark:text-white text-2xl font-semibold mb-4 text-left"></h2>
    </div>
  </section>
  <section
    class="w-full max-w-md bg-[#a9c3e3] rounded-3xl overflow-hidden mb-6 relative dark:bg-gray-800 dark:text-white"
    style="aspect-ratio: 4 / 3">
    <img alt="Illustration of a plant in a pot with hills and sun in the background in blue tones"
      class="w-full h-full object-cover dark:bg-gray-800 dark:text-white" height="450"
      src="https://storage.googleapis.com/a1aa/image/2272ebaa-ba98-4d56-70ce-370a31c85190.jpg" width="600" />

  </section>
  <section class="w-full max-w-md bg-white rounded-3xl p-6 mb-6 dark:bg-gray-800 dark:text-white">
    <h2 class="text-[#2c4a6e] text-2xl font-semibold mb-4 dark:bg-gray-800 dark:text-white">weather Now</h2>
    <div class="grid grid-cols-2 gap-4  mb-4">
      <div class="flex items-center space-x-4 mb-4 dark:bg-gray-800 dark:text-white">
        <div class="bg-[#4f7db3] text-white rounded-2xl p-4 flex justify-center items-center"
          style="width: 56px; height: 56px">
          <i class="fas fa-sun text-2xl"></i>
        </div>
        <div class="text-[#2c4a6e] dark:text-white">
          <p class="text-lg font-normal">temp</p>
          <p id="temperature" class="text-2xl font-semibold mt-1">--%</p>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <div class="bg-[#4f7db3] text-white rounded-2xl p-4 flex justify-center items-center"
          style="width: 56px; height: 56px">
          <i class="fas fa-thermometer-half text-2xl"></i>
        </div>
        <div class="text-[#2c4a6e] dark:text-white">
          <p class="text-lg font-normal">humidity</p>
          <p id="humidity" class="text-2xl font-semibold mt-1">--</p>
        </div>
      </div>

      <div class="flex items-center space-x-4 mb-4">
        <div class="bg-[#4f7db3] text-white rounded-2xl p-4 flex justify-center items-center"
          style="width: 56px; height: 56px">
          <i class="fas fa-solid fa-cloud"></i>
        </div>
        <div class="text-[#2c4a6e] dark:text-white">
          <p class="text-lg font-normal">weather</p>
          <p id="weather" class="text-2xl font-semibold mt-1">--</p>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <div class="bg-[#4f7db3] text-white rounded-2xl p-4 flex justify-center items-center"
          style="width: 56px; height: 56px">
          <i class="fas fa-wind text-2xl"></i>
        </div>
        <div class="text-[#2c4a6e] dark:text-white">
          <p class="text-lg font-normal">wind</p>
          <p id="wind" class="text-2xl font-semibold mt-1">--</p>
        </div>
      </div>
    </div>
    </div>
  </section>

  <section class="w-full max-w-md bg-white rounded-3xl p-6 mb-6 dark:bg-gray-800 dark:text-white">
    <h2 class="text-[#2c4a6e] text-2xl font-semibold mb-4 dark:text-white">Soil Conditions</h2>

    <div class="flex items-center space-x-4 mb-4">
      <div class="bg-[#4f7db3] text-white rounded-2xl p-4 flex justify-center items-center"
        style="width: 56px; height: 56px">
        <i class="fas fa-tint text-2xl"></i>
      </div>
      <div class="text-[#2c4a6e] dark:text-white">
        <p class="text-lg font-normal">Moisture</p>
        <p id="soilMoisture" class="text-2xl font-semibold mt-1">--%</p>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <div class="bg-[#4f7db3] text-white rounded-2xl p-4 flex justify-center items-center"
        style="width: 56px; height: 56px">
        <i class="fas fa-vial text-2xl"></i>
      </div>
      <div class="text-[#2c4a6e] dark:text-white">
        <p class="text-lg font-normal">pH Level</p>
        <p id="soilPh" class="text-2xl font-semibold mt-1">--</p>
      </div>
    </div>
  </section>



  <!-- <section class="w-full max-w-md bg-white rounded-3xl flex items-center space-x-6 p-6 mb-6">
    <div class="bg-[#4f7db3] rounded-2xl p-4 flex justify-center items-center" style="width: 56px; height: 56px">
      <i class="fas fa-calendar-alt text-white text-2xl active">
      </i>
    </div>
    <div class="text-[#2c4a6e]">
      <h2 class="text-2xl font-semibold leading-tight">
        Watering Schedule
      </h2>
      <p class="text-lg font-normal mt-1">
        Today 9:00 AM
      </p>
    </div>
  </section> -->
  <div style="display: none;">
    <span class=" text-lg">Theme</span>
    <button id="toggleDark" class="bg-[#4f7db3] text-white px-4 py-1 rounded-lg">Dark Mode</button>
  </div>
  <div class="h-24"></div>
  <nav
    class=" dark:bg-gray-800 dark:text-white fixed bottom-0 w-full max-w-md bg-white rounded-t-3xl flex justify-around items-center p-4 text-[#2c4a6e] shadow-xl border-t border-gray-200 z-50">
    <a href="index.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
      <i class="fas fa-home text-2xl"></i>
      <span>Home</span>
    </a>
    <a href="schedule.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
      <i class="fas fa-calendar-alt text-2xl"></i>
      <span>Schedule</span>
    </a>
    <a href="plants.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
      <i class="fas fa-leaf text-2xl"></i>
      <span>Plants</span>
    </a>
    <a href="settings.html" class="nav-link flex flex-col items-center space-y-1 text-lg">
      <i class="fas fa-cog text-2xl"></i>
      <span>Settings</span>
    </a>
  </nav>
</body>


</html>
